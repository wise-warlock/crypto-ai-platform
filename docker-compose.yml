# Xóa dòng "version: '3.8'" ở đầu file (nếu có)
# vì nó đã lỗi thời (như log warning đã báo)

services:
  # --- 1. CƠ SỞ DỮ LIỆU ---

  mongo:
    image: mongo:latest
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: redis_cache
    ports:
      - "6379:6379"
    restart: unless-stopped

  # --- 2. BACKEND SERVICES ---

  ai-service:
    build: ./backend-services/ai-agent-service
    ports:
      - "8001:8001"
    volumes:
      - ./backend-services/ai-agent-service/app:/app
    environment:
      MONGO_URI: "mongodb://mongo:27017/"
      REDIS_HOST: "redis"
      # --- THAY ĐỔI: Đọc key từ file .env ---
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
    depends_on:
      - mongo
      - redis

  trading-service:
    build: ./backend-services/auto-trading-service
    ports:
      - "8000:8000"
    volumes:
      - ./backend-services/auto-trading-service/app:/app
    environment:
      MONGO_URI: "mongodb://mongo:27017/"
      REDIS_HOST: "redis"
      # --- THAY ĐỔI: Đọc key từ file .env ---
      CREATOR_PRIVATE_KEY: "${CREATOR_PRIVATE_KEY}"
    depends_on:
      - mongo
      - redis

  websocket-service:
    build: ./backend-services/websocket-service
    ports:
      - "8002:8002"
    volumes:
      # (Chúng ta đã sửa Dockerfile để copy code, 
      # nên không cần mount volume code ở đây nữa)
      # - ./backend-services/websocket-service/src:/app/src
      - /app/node_modules # (Mount volume rỗng để giữ node_modules)
    environment:
      REDIS_HOST: "redis"
    depends_on:
      - redis

  # --- 3. FRONTEND ---

  frontend-web:
    build: ./frontend-web
    ports:
      - "3000:3000"
    volumes:
      - ./frontend-web/app:/app/app
    depends_on:
      - ai-service
      - trading-service
      - websocket-service

# --- VOLUMES ---
volumes:
  mongo-data: